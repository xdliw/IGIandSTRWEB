{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
	<h1> {{ title }} </h1>

	{%for review in reviews%}
		<h2><b>{{review.client.user.get_full_name}}</b></h2>

		<p>{{review.body}}</p>

		<p>Оценка: {{review.grade}} / 5</p>

		<hr>

	{%endfor%}

	{% if not user.is_staff%}
		<button type="submit">
			{%if user.is_authenticated%}
				<a href="{%url 'add-review' %}">Добавить отзыв</a>
			{%else%}
				<a href="{%url 'login' %}">Войти</a>
			{%endif%}
		</button>
	{%endif%}
{%endblock%}
